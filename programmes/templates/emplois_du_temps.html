{% extends 'base.html' %}
{% load static %}


{% block head %}

{% endblock head %}

{% block content %}
<div class="dashboard-container ">
    <!-- Inclure la barre d'onglet -->
    {% include 'barre_onglet.html' %}

    <!-- Main -->
    <main class="main-container">
        <div class="header-right row col-12 bg-red p-5 d-flex justify-content-between align-items-center">
            <div class="info d-flex justify-content-between align-items-center col-auto">
                <span class="material-symbols-outlined icone toggle-menu-btn" id="openSidebar">lists</span>
                <h1 class="main-title fw-bold text-grey fs-20 me-4 d-inline-block col-4 sup">SUPSCHOOL</h1>
                <div class="date d-flex">
                    <span id="dateHeureAffichage" class="mt-3 fw-bold h1"></span>
                    <span class="material-symbols-outlined">calendar_month</span>
                </div>
                <span class="material-symbols-outlined">instant_mix</span>
                <div class="toggle-theme mx-5">
                    <span class="material-symbols-outlined icone material-icons-sharp active">light_mode</span>
                    <span class="material-symbols-outlined icone material-icons-sharp">bedtime</span>
                </div>
                <div class="profile">
                    <div class="profile-info">
                        <p>User: <strong>Admin</strong></p>
                    </div>
                    <div class=" profile-image">
                        <img id="dashboard-icon" class="rounded-circle" src="{% static 'images/admin.jpg' %}" style="width: 30px; height: 30px;" alt="">
                    </div>
                </div>
            </div>
        </div>
                
                
            </main>
            
    </div>
{% endblock content %}

{% block js %}
    {% comment %} <script src="{% static 'js/script2.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="{% static 'script2.js' %}"></script>
    <script src="{% static 'script3.js' %}"></script>
    <script src="{% static 'onOffInternet.js' %}"></script> {% endcomment %}
{% endblock js %}
